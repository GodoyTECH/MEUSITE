<!DOCTYPE html><html lang="pt-BR">
<head>
  <!-- Metadados para compartilhamento e favicon -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Godoy Solutions in TECH</title>

<!-- Ícone da aba (favicon) -->
<link rel="icon" type="image/png" href="logoicon.png">

<!-- Quando o link for compartilhado nas redes sociais -->
<meta property="og:image" content="logo.jpeg" />
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />  

 <style>
    /* ===== ESTILOS GERAIS DO SITE ===== */

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('fundobom.png') no-repeat center top;
      background-size: cover;
      opacity: 0.1;
      z-index: -1;
    }

    header {
      text-align: center;
    }

    .logo-banner {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background: rgba(0, 255, 255, 0.1);
      padding: 12px 10px;
      border-bottom: 1px solid #00cfff;
      backdrop-filter: blur(6px);
      box-sizing: border-box;
    }

    nav a {
      color: #00e0ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      background-color: rgba(0, 0, 30, 0.4);
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.2);
      backdrop-filter: blur(6px);
    }

    h2 {
      color: #00e6ff;
    }

    footer {
      background: rgba(0, 20, 50, 0.6);
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      border-top: 1px solid #00cfff55;
    }

    button, input, textarea {
      background-color: rgba(0, 30, 50, 0.6);
      color: #00f0ff;
      border: 1px solid #00ffff99;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 8px;
    }

    .btn-whatsapp {
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 10px;
    }

    .email-link {
      color: #ffcc00;
      text-decoration: underline;
    }

    .apoio-img {
      max-width: 220px;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
    }

    .ranking {
      background: rgba(255,255,255,0.08);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      color: #aef;
      max-height: 200px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    /* Estilo visual para a seção "Sobre a Empresa" */
    .sobre-estilizado {
      background: linear-gradient(to bottom right, rgba(0, 30, 60, 0.5), rgba(0, 50, 100, 0.3));
      border-left: 5px solid #00f0ff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      margin-top: 30px;
    }

    .sobre-estilizado h2 {
      color: #00e6ff;
      text-align: center;
      font-size: 2em;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .sobre-estilizado p {
      line-height: 1.7;
      margin-bottom: 16px;
      color: #e0f7ff;
      font-size: 1.05em;
    }

    .sobre-estilizado strong {
      color: #00ffff;
    }

    .sobre-estilizado em {
      color: #99e6ff;
      font-style: italic;
    }

    /* Estilo das notícias */
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .news-card {
      background: rgba(0, 20, 40, 0.5);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 18px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(4px);
      transition: transform 0.3s ease;
    }

    .news-card:hover {
      transform: scale(1.02);
    }

    .news-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .news-card h3 {
      font-size: 1.1rem;
      color: #00eaff;
      margin-bottom: 8px;
    }

    .news-card p {
      font-size: 0.9rem;
      color: #cceeff;
      margin-bottom: 10px;
    }

    .news-link {
      display: inline-block;
      color: #00cfff;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #00cfff;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .news-link:hover {
      background: #00cfff33;
    }
  </style></head>
<body>

</body>
</html>
