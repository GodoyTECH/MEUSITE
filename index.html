<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Mascote centralizado e responsivo */
.mascote-container {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 40px auto;
  max-width: 300px; 
  width: 90%;
}
.mascote-container img {
  max-width: 100%;
  height: auto;
  display: block;
  opacity: 0.8;
}

/* Título transparente com contorno */
#tituloMascote {
  font-size: clamp(24px, 5vw, 40px); /* tamanho responsivo */
  font-weight: 900;
  font-family: 'Orbitron', sans-serif;
  color: transparent;
  -webkit-text-stroke: 1px #00f0ff;
  text-shadow: 0 0 15px #00f0ff, 0 0 30px #00f0ff;
  margin-top: 15px;
  position: relative;
  z-index: 5;
  text-align: center;
  white-space: nowrap; /* força em uma linha só */
}
</style>
</head>
<body>

<div class="mascote-container">
  <img src="assets/images/mascote2.png" alt="Mascote Godoy Solutions Tech"/>
  <div id="tituloMascote">Godoy Soluções em TECH</div>
</div>

</body>
