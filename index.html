<script>
// ====== FUNDO (part√≠culas simples) ======
function generateParticles(qtd = 15) {
  const container = document.querySelector('.particles');
  if (!container) return;
  for (let i = 0; i < qtd; i++) {
    const particle = document.createElement('div');
    particle.style.position = 'absolute';
    particle.style.width = '4px';
    particle.style.height = '4px';
    particle.style.background = '#0ff';
    particle.style.borderRadius = '50%';
    particle.style.top = `${Math.random() * 100}%`;
    particle.style.left = `${Math.random() * 100}%`;
    particle.style.opacity = 0.7;
    particle.style.animation = `float ${5 + Math.random() * 5}s infinite ease-in-out`;
    container.appendChild(particle);
  }
}
document.addEventListener('DOMContentLoaded', () => generateParticles());

/* Anima√ß√£o */
const style = document.createElement('style');
style.innerHTML = `
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}`;
document.head.appendChild(style);
</script>
