 /* Mascote centralizado */

.olho {

.olho.esquerdo { top: 100px; left: 40%; }

@keyframes brilhoOlho {
  from { opacity: 0.1; }
  to { opacity: 1; box-shadow: 0 0 12px #00f0ff; }
}

/* üîπ IMAGEM DOS ROB√îS NAS BORDAS */
.robots-bg {
  position: fixed; /* fixo para cobrir a tela mesmo com rolagem */
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('../images/robots-scene.png') center center no-repeat;
  background-size: cover;
  background-attachment: fixed;

  background-position: center center;

footer {

  bottom: 0;

.light-rays {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  pointer-events: none;
  z-index: -4;
  overflow: hidden;
}

.light-ray {
  position: absolute;
  width: 2px;
  height: 100vh;
  background: #44D5F7;
  opacity: 0.2;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

/* Cada linha tem uma anima√ß√£o que move vertical e horizontalmente */
.light-ray-1 {
  background: #44D5F7;
  animation-name: moveDiagonal1;
  animation-duration: 6s;
  animation-delay: 0s;
}

.light-ray-2 {
  background: #7A288A;
  animation-name: moveDiagonal2;
  animation-duration: 8s;
  animation-delay: 1.5s;
}

.light-ray-3 {
  background: #44D5F7;
  animation-name: moveDiagonal3;
  animation-duration: 7s;
  animation-delay: 0.7s;
}

.light-ray-4 {
  background: #7A288A;
  animation-name: moveDiagonal4;
  animation-duration: 5s;
  animation-delay: 2.3s;
}

/* Anima√ß√µes com movimento horizontal (left) e vertical (translateY) */
@keyframes moveDiagonal1 {
  0% {
    left: 10%;
    transform: translateY(-100vh);
    opacity: 0;
  }
  10% {
    opacity: 0.3;
  }
  90% {
    opacity: 0.3;
  }
  100% {
    left: 25%;
    transform: translateY(100vh);
    opacity: 0;
  }
}

@keyframes moveDiagonal2 {
  0% {
    left: 35%;
    transform: translateY(-100vh);
    opacity: 0;
  }
  10% {
    opacity: 0.3;
  }
  90% {
    opacity: 0.3;
  }
  100% {
    left: 45%;
    transform: translateY(100vh);
    opacity: 0;
  }
}

@keyframes moveDiagonal3 {
  0% {
    left: 55%;
    transform: translateY(-100vh);
    opacity: 0;
  }
  10% {
    opacity: 0.3;
  }
  90% {
    opacity: 0.3;
  }
  100% {
    left: 60%;
    transform: translateY(100vh);
    opacity: 0;
  }
}

@keyframes moveDiagonal4 {
  0% {
    left: 75%;
    transform: translateY(-100vh);
    opacity: 0;
  }
  10% {
    opacity: 0.3;
  }
  90% {
    opacity: 0.3;
  }
  100% {
    left: 80%;
    transform: translateY(100vh);
    opacity: 0;
  }
}




/* üîπ PART√çCULAS */
.particles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.particle {
  position: absolute;
  width: 5px;
  height: 5px;
  background: #00BFFF;
  border-radius: 50%;
  animation: float 6s ease-in-out infinite;
}

.particle-1 { top: 60%; left: 20%; animation-delay: 0s; }
.particle-2 { top: 70%; left: 50%; animation-delay: 2s; }
.particle-3 { top: 40%; left: 75%; animation-delay: 4s; }

@keyframes float {
  0%, 100% { transform: translateY(0); opacity: 1; }
  50% { transform: translateY(-20px); opacity: 0.5; }
}

/* üîπ OVERLAY PULSANTE */
.overlay-lights {
  position: absolute;
  top: 30%;
  left: 30%;
  width: 150px;
  height: 150px;
  background: rgba(68, 213, 247, 0.2);
  border-radius: 50%;
  animation: pulse 5s infinite;
  pointer-events: none;
}

@keyframes pulse {https://chatgpt.com/library

  50% { transform: scale(1.5); opacity: 0.2; }
}
