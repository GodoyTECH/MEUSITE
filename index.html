<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portal oficial da Godoy Solutions in TECH. Explore notícias, softwares, contato, apoio e muito mais.">

  <title>Godoy Solutions in TECH</title>

  <!-- Ícones FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/logoicon.png">
  <link rel="apple-touch-icon" href="assets/images/logoicon.png">

  <!-- Fonte futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">

  <style>
  /* ===== RESET ===== */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body, html {
    height: 100%;
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
  }

  /* ===== FUNDO ===== */
  #background-scene {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url("assets/images/robots-scene.png") no-repeat center center / cover;
    z-index: -1;
  }
  .overlay { 
    position: absolute; 
    width: 100%; height: 100%; 
    background: rgba(0,0,0,0.6); 
  }

  /* ===== MASCOTE ===== */
  .mascote-container {
    margin-top: 40px;
  }
  .mascote-container img {
    width: 150px;
    animation: float 4s ease-in-out infinite;
  }

  /* ===== PORTAL ===== */
  .portal {
    margin: 30px auto;
    max-width: 750px;
    padding: 30px;
    background: rgba(0,0,0,0.55);
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.7);
    backdrop-filter: blur(10px);
  }
  .portal h1 {
    margin-bottom: 5px;
    font-size: 32px;
    font-weight: 900;
    color: #0ff;
  }
  .portal p {
    margin-bottom: 25px;
    font-size: 16px;
    color: #ddd;
  }

  /* ===== GRID DE LINKS ===== */
  .portal-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 20px;
  }
  .portal-item {
    background: rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 12px;
    transition: transform .3s, background .3s;
    cursor: pointer;
    text-decoration: none;
  }
  .portal-item:hover {
    transform: translateY(-5px);
    background: rgba(0,255,255,0.1);
  }
  .portal-item i {
    font-size: 36px;
    margin-bottom: 10px;
    color: #0ff;
  }
  .portal-item span {
    display: block;
    font-size: 14px;
    font-weight: bold;
    color: #fff;
  }



  /* ===== INSTAGRAM FIXO ===== */
  .instagram-fixo {
    position: fixed;
    right: 20px;
    bottom: 20px;
    background: #e1306c;
    color: #fff;
    font-size: 22px;
    padding: 12px;
    border-radius: 50%;
    text-align: center;
    transition: transform 0.3s;
  }
  .instagram-fixo:hover { transform: scale(1.1); }

  /* ===== ANIMAÇÃO ===== */
  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
  }
  </style>
</head>
<body>

  <!-- Fundo -->
  <div id="background-scene"><div class="overlay"></div></div>

  <!-- Mascote -->
  <div class="mascote-container">
    <img src="assets/images/mascote2.png" alt="Mascote Godoy Solutions Tech">
  </div>

  <!-- Portal de Navegação -->
  <div class="portal">
    <h1>Godoy Solutions in TECH</h1>
    <p>Escolha uma categoria para navegar</p>

    <div class="portal-grid">
      <a href="index.html" class="portal-item">
        <i class="fas fa-house"></i>
        <span>Início</span>
      </a>
      <a href="sobre.html" class="portal-item">
        <i class="fas fa-user"></i>
        <span>Sobre</span>
      </a>
      <a href="contato.html" class="portal-item">
        <i class="fas fa-envelope"></i>
        <span>Contato</span>
      </a>
      <a href="noticias.html" class="portal-item">
        <i class="fas fa-newspaper"></i>
        <span>Notícias</span>
      </a>
      <a href="apoio.html" class="portal-item">
        <i class="fas fa-hand-holding-heart"></i>
        <span>Apoio</span>
      </a>
      <a href="softwares.html" class="portal-item">
        <i class="fas fa-laptop-code"></i>
        <span>Softwares</span>
      </a>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>&copy; 2025 Godoy Solutions in TECH • Desenvolvido por Caíque Eduardo</footer>

  <!-- Instagram -->
  <a href="https://www.instagram.com/godoysolutionstech?igsh=MjJ6b2xhN3RhZzRl" target="_blank" class="instagram-fixo">
    <i class="fab fa-instagram"></i>
  </a>

  <!-- JS -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    console.log("✨ Home carregada com sucesso.");
  });
  </script>
</body>
</html>
